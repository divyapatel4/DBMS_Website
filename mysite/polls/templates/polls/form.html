<!DOCTYPE html>
<html>

<head>
    {% comment %} {% comment %} <link rel="stylesheet" href="mystyle.css"> {% endcomment %}
    <title>Wildlife Sanctuary DataBase</title>
    
    {% comment %}{%load static%} <link href="{% static 'polls/form.css'%}" rel="stylesheet" >  {% endcomment %}
    <style>
        .filter-switch label {
        cursor: pointer;
        }
        .filter-switch-item input:checked + label {
        color: inherit;
        }
        .filter-switch-item input:not(:checked) + label {
        --bg-opacity: 0;
        box-shadow: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
</head>

<body class="flex flex-col items-center py-16 bg-gray-100">
  <ul id="filter1" class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-200 rounded-md font-semibold text-blue-600 my-4">
    <li class="filter-switch-item flex relative h-8 bg-gray-300x">
      <input type="radio" name="filter1" id="filter1-0" class="sr-only" checked>
      <label for="filter1-0" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
        All
      </label>
      <div aria-hidden="true" class="filter-active"></div>
    </li>
    <li class="filter-switch-item flex relative h-8 bg-gray-300x">
      <input type="radio" name="filter1" id="filter1-1" class="sr-only">
      <label for="filter1-1" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
        Upcoming
      </label>
    </li>
    <li class="filter-switch-item flex relative h-8 bg-gray-300x">
      <input type="radio" name="filter1" id="filter1-2" class="sr-only">
      <label for="filter1-2" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
        Ongoing
      </label>
    </li>
    <li class="filter-switch-item flex relative h-8 bg-gray-300x">
      <input type="radio" name="filter1" id="filter1-3" class="sr-only">
      <label for="filter1-3" class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
        Complete
      </label>
    </li>
  </ul>


</body>

{% comment %} 
<body>
        <div class="main-block" style="font-family:Ubuntu">
            <form action="form" method = "POST" id = "Qform">
                {% csrf_token %}
                <h1>Wildlife Sanctuary DataBase</h1>
                    
                    <div id = "form1">
                        <legend>
                            <h3>List of tables</h3>
                        </legend>
                        <div class="List of tables" >
                            <input type="checkbox" id="c1" name="table" value="visitor">
                            <label for="table1" id = "c1"> Visitor</label><br>
                            <input type="checkbox" id="c2" name="table" value="animal">
                            <label for="table1" id="c2"> Animal</label><br>
                            <input type="checkbox" id="c3" name="table" value="species_data">
                            <label for="table1" id="c3"> Species Data</label><br>
                            <input type="checkbox" id="c4" name="table" value="wildlife_sanctuary">
                            <label for="table1" id="c4"> Wildife Sanctuary</label><br>
                            <input type="checkbox" id="c5" name="table" value="expenditure">
                            <label for="table1" id="c5"> Expenditure</label><br>
                            <input type="checkbox" id="c6" name="table" value ='"Price_List"'>
                            <label for="table1" id="c6"> Price List</label><br>
                            <input type="checkbox" id="c7" name="table" value='"Department"'>
                            <label for="table1" id="c7"> Department</label><br>
                            <input type="checkbox" id="c8" name="table" value="patient">
                            <label for="table1" id="c8"> Patient</label><br>
                            <input type="checkbox" id="c9" name="table" value="staff">
                            <label for="table1" id="c9"> Staff</label><br>
                            <input type="checkbox" id="c10" name="table" value='"Mobile_Number"'>
                            <label for="table1" id="c10"> Mobile No</label><br>
                            <input type="checkbox" id="c11" name="table" value='"Email_ID"'>
                            <label for="table1" id="c11"> Email</label><br>
                            <input type="checkbox" id="c12" name="table" value="sighted">
                            <label for="table1" id="c12"> Sighted</label><br>
                            <input type="checkbox" id="c14" name="table" value="visited">
                            <label for="table1" id="c14"> Visited</label><br>
                            <input type="checkbox" id="c15" name="table" value="prey_upon">
                            <label for="table1" id="c15"> Prey</label><br>
                        </div>
                    </div>
                    <div id = "form1">
                        <legend>
                            <h3>Query Entry</h3>
                        </legend>
                        <div class="Type of Query">
                            <label>Type of Query</label>
                                <input type = "checkbox" value="Insert" name="Type_of_Query">Insert</option>
                                <!-- <label for="Insert">Insert</label> -->
                                <input type = "checkbox" value="Delete" name = "Type_of_Query">Delete</option>
                                <!-- <label for="Delete">Delete</label> -->
                                <input type = "checkbox" value="View" name = "Type_of_Query">View</option>
                                <!-- <label for="View">View</label> -->
                        </div>
                    </div>
                <input type="submit" name = "submit"  value="Submit">
            </form>
        </div>
