<!DOCTYPE html>
<html>

<head>
    <title>Wildlife Sanctuary DataBase</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'    type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin" rel="stylesheet">
    {%load static%}
    <link href="{% static 'polls/form.css'%}" rel="stylesheet" > 
</head>

<body>
        <div class="main-block" style="font-family:Ubuntu">
            <form action="form" method = "POST" id = "Qform">
                {% csrf_token %}
                <h1>Wildlife Sanctuary DataBase</h1>
                    <div id = "form1">
                        <legend>
                            <h3>List of tables</h3>
                        </legend>
                        <div class="List of tables" >
                            <input type="checkbox" id="c1" name="table" value="Visitor">
                            <label for="table1" id = "c1"> Visitor</label><br>
                            <input type="checkbox" id="c2" name="table" value="Animal">
                            <label for="table1" id="c2"> Animal</label><br>
                            <input type="checkbox" id="c3" name="table" value="Species Data">
                            <label for="table1" id="c3"> Species Data</label><br>
                            <input type="checkbox" id="c4" name="table" value="Wildlife Sanctuary">
                            <label for="table1" id="c4"> Wildife Sanctuary</label><br>
                            <input type="checkbox" id="c5" name="table" value="Expenditure">
                            <label for="table1" id="c5"> Expenditure</label><br>
                            <input type="checkbox" id="c6" name="table" value="Price List">
                            <label for="table1" id="c6"> Price List</label><br>
                            <input type="checkbox" id="c7" name="table" value="Department">
                            <label for="table1" id="c7"> Department</label><br>
                            <input type="checkbox" id="c8" name="table" value="Patient">
                            <label for="table1" id="c8"> Patient</label><br>
                            <input type="checkbox" id="c9" name="table" value="Staff">
                            <label for="table1" id="c9"> Staff</label><br>
                            <input type="checkbox" id="c10" name="table" value="Mobile No">
                            <label for="table1" id="c10"> Mobile No</label><br>
                            <input type="checkbox" id="c11" name="table" value="Email">
                            <label for="table1" id="c11"> Email</label><br>
                            <input type="checkbox" id="c12" name="table" value="Sighted">
                            <label for="table1" id="c12"> Sighted</label><br>
                            <input type="checkbox" id="c14" name="table" value="Visited">
                            <label for="table1" id="c14"> Visited</label><br>
                            <input type="checkbox" id="c15" name="table" value="Prey">
                            <label for="table1" id="c15"> Prey</label><br>
                        </div>
                    </div>
                    <div id = "form1">
                        <legend>
                            <h3>Query Entry</h3>
                        </legend>
                        <div class="Type of Query">
                            <label>Type of Query</label>
                                <input type = "checkbox" value="Insert" name="Type_of_Query">Insert</option>
                                <!-- <label for="Insert">Insert</label> -->
                                <input type = "checkbox" value="Delete" name = "Type_of_Query">Delete</option>
                                <!-- <label for="Delete">Delete</label> -->
                                <input type = "checkbox" value="View" name = "Type_of_Query">View</option>
                                <!-- <label for="View">View</label> -->
                            <div>
                                <label for="fname">Args</label>
                                <input type="text" id="args" name="args"><br>
                            <div>
                        </div>
                    </div>
                <input type="submit" name = "Submit"  value="submit">
            </form>
        </div>
