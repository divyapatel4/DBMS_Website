    <form action = "form" method="post">
        {% csrf_token %}
        {% for key, cols in  schema.items%}
            {% for t in args%}
                {%if key == t%}
                    {% for col in cols%}
                        <label for="{{col}}">{{col}}</label>
                        <input type="text" name="{{key}}.{{col}}" id="{{col}}">
                    {%endfor%}
                {% endif %}
            {% endfor %}
        {% endfor %}
        <input type="submit" name = "submit" value="submit">
    </form>
</body>
