

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title> Email ID </title>
  </head>
  <body>
  <table class = "table table-hover">
    <thead class= "thead-dark">
      <th> Animal ID </th>
      <th> Species Name </th>
      <th> Employee ID </th>
      <th> Employee Name </th>
      <th> Disease </th>
      <th> History of Illness </th>
    </thead>
      {% for eml in data %}
      <tr> 
        <td>{{ eml.animal_name.animal_name }}</td>
        <td>{{ eml.species_name.name }}</td>
        <td>{{ eml.emp.emp_id }}</td>
        <td>{{ eml.emp.name }}</td>
        <td>{{ eml.disease }}</td>
        <td>{{ eml.history_of_illness }}</td>

      </tr>
      {% endfor %}

  
    </table>
  </body>
</html>
