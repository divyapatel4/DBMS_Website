

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title> Visitor </title>
  </head>
  <body>
  <table class = "table table-hover">
    <thead class= "thead-dark">
      <th> Name </th>
      <th> Nation </th>
      <th> Citizen ID </th>
      <th> Gender  </th>
      <th> State </th>
      <th> District </th>
    </thead>
      {% for eml in data %}
      <tr> 
        <td>{{ eml.name }}</td>
        <td>{{ eml.nation }}</td>
        <td>{{ eml.citizen_id }}</td>
        <td>{{ eml.gender }}</td>
        <td>{{ eml.state }}</td>
        <td>{{ eml.district }}</td>

      </tr>
      {% endfor %}

  
    </table>
  </body>
</html>
