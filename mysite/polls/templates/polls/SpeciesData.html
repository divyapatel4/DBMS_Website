

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      td, th {
        padding: 4px;
      }
      th {
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
      }
      table, td, th {
        border: 1px solid #ddd;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title> Species Data </title>
  </head>
  <body>
  <table id = "dtBasicExample" class="table sortable table-hover">
    <thead class = "thead-dark">
      <th> Name </th>
      <th> population </th>
      <th> trend  </th>
      <th> male female ratio </th>
      <th> birth rate </th>
      <th> life expectancy </th>
      <th> reamarks </th>
    </thead>
      {% for eml in data %}
      <tr> 
        <td>{{ eml.name }}</td>
        <td>{{ eml.population }}</td>
        <td>{{ eml.trend }}</td>
        <td>{{ eml.male_female_ration }}</td>
        <td>{{ eml.birth_rate }}</td>
        <td>{{ eml.life_expectancy }}</td>
        <td>{{ eml.remarks }}</td>

      </tr>
      {% endfor %}

  
    </table>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type ="text/javascript">
    $(".sortable thead").on("click", "th", function() {
    // Which column is this?
        var index = $(this).index();
        
        // Get the tbody
        var tbody = $(this).closest("table").find("tbody");
        
        // Disconnect the rows and get them as an array
        var rows = tbody.children().detach().get();
        
        // Sort it
        rows.sort(function(left, right) {
          // Get the text of the relevant td from left and right
          var $left = $(left).children().eq(index);
          var $right = $(right).children().eq(index);
          return $left.text().localeCompare($right.text());
        });
        
        // Put them back in the tbody
        tbody.append(rows);
    });
  </script>
  </body>
</html>
